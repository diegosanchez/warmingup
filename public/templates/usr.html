<div ng-controller="userController">
  <div class="row">
    <div class="row" ng-repeat="user in users">
      <div class="col-xs-5">{{user.name}}</div>
      <div class="col-xs-5">{{user.email}}</div>
      <div class="col-xs-2"><a href="#/posts/{{user.id}}" class="glyphicon glyphicon-comment"></a></div>
    </div>
  </div>
</div>
